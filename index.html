<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trackers Touren & GPX-Tracks</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
<style>
  
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f1f1f1;
    color: #333;
  }

  #title-section {
    background-color: #fff;
    padding-left: 15px;
    padding-right: 15px;
    border-bottom: 1px solid #ccc;
    display: flex;
    align-items: center;
    gap: 1rem;
    flex-wrap: wrap;
    height: 64px;
    box-sizing: border-box;
  }
  
  .header-image {
    height: 40px;
    width: auto;
    border-radius: 4px;
  }

  #header h1 {
    flex-shrink: 0;
    font-size: 1rem;
    color: #333;
    margin-right: 1rem;
  }

  .flex-spacer {
    flex-grow: 1;
  }

  #showGalleryBtn,
  #showAllTracksBtn {
    padding: 0.4rem 0.8rem;
    font-size: 0.8rem;
    cursor: pointer;
    background-color: #0066cc;
    color: white;
    border: none;
    border-radius: 5px;
    flex-shrink: 0;
    white-space: nowrap;
  }

  .filter-group {
    gap: 0.5rem;
    display: flex;
    align-items: center;
    font-size: 0.8rem;
    color: #333;
  }

  .filter-group label {
    margin-right: 0rem;
    white-space: nowrap;
  }

  .filter-group select {
    padding: 0.3rem 0.5rem;
    font-size: 0.8rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    cursor: pointer;
    background: white;
  }

  .filter-dropdown {
    position: relative;
    font-size: 0.8rem;
    color: #333;
    user-select: none;
  }

  .filter-dropdown button {
    background-color: #0066cc;
    color: white;
    border: none;
    padding: 0.4rem 0.8rem;
    border-radius: 5px;
    cursor: pointer;
    white-space: nowrap;
    font-size: 0.8rem;
  }

  .filter-dropdown button:focus {
    outline: 2px solid #004a99;
  }

  .filter-menu {
    position: absolute;
    top: 100%;
    right: 0;
    background: white;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 0.5rem 1rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    margin-top: 0.3rem;
    display: none;
    z-index: 2000;
    min-width: 300px;
  }

  .filter-menu.active {
    display: block;
  }

  .filter-menu .filter-group {
    flex-wrap: wrap;
    gap: 0.5rem 1rem;
  }

  .filter-menu .filter-group label {
    font-weight: 600;
  }

  .filter-menu .filter-group select {
    min-width: 100px;
    font-size: 0.8rem;
    margin-left: auto;
  }

  #body-section {
    background-color: #f4f4f4;
  }

  #map {
    display: flex;
    height: calc(100vh - 70px);
  }

  #gallery {
    display: none;
    flex-wrap:wrap;
    justify-content: center;
    padding: 10px 1.5rem 1.5rem 1.5rem;
    gap: 2rem;
    background-color: #f9f9f9;
    overflow-y: auto;
    max-height: calc(100vh - 64px);
  }

  .gallery-item {
    width: 300px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 1rem;
    height: 450px;
    overflow-y: auto;
    cursor: pointer;
  }

  .gallery-item img {
    width: 100%;
    border-radius: 5px;
    margin-bottom: 0.7rem;
  }

  .tour-title {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: bold;
    font-size: 1.2rem;
    margin-bottom: 0.4rem;
  }

  .tour-title img.flag {
    width: 24px;
    height: 16px;
    border: 1px solid #ccc;
    border-radius: 2px;
    flex-shrink: 0;
    vertical-align: middle;
    margin-bottom: 0;
  }

  .tour-desc,
  .tour-info,
  .tour-besonderheiten {
    font-size: 0.9rem;
    color: #555;
    margin-bottom: 0.4rem;
  }

  .tour-download {
    font-size: 0.85rem;
    color: #0066cc;
    text-decoration: none;
  }

  .tour-download:hover {
    text-decoration: underline;
  }

  .leaflet-tour-title {
    background: rgba(255, 255, 255, 0.9);
    padding: 4px 10px;
    margin-top: 10px;
    margin-left: 105px;
    border-radius: 6px;
    font-weight: bold;
    font-size: 14px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.2);
    align-items: flex-start;
    gap: 10px;
  }

  .custom-tooltip {
    background-color: #f9f9f9;
    border-radius: 6px;
    padding: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    color: #333;
    font-size: 13px;
    max-width: 140px;
}


@media (max-width: 767px) {

  #title-section {
    flex-direction: column;
    align-items: flex-start;
    height: auto;
    padding: 10px 15px;
  }

  #title-section > * {
    flex-shrink: 1;
    width: 100%; /* Stack all items full width */
  }

  #title-section h1 {
    font-size: 1.25rem;
    margin-bottom: 8px;
  }

  .header-image {
    display: none;
  }

  #showGalleryBtn,
  #showAllTracksBtn {
      width: 100%;
      margin-left: 0;
      align-self: stretch;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
  }

  .filter-dropdown {
    width: 100%;
    display: flex;
  }
  
  .filter-dropdown button {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .filter-menu {
    width: 100%;
    left: 0;
    right: 0;
    min-width: unset;
    max-width: 100vw;
    box-sizing: border-box;
    padding: 1rem 0.5rem 0.5rem 0.5rem;
    overflow-x: hidden;
  }
  
  .filter-menu .filter-group {
    width: 100%;
    max-width: 100vw;
    display: flex;
    flex-direction: column;
    gap: 0.7rem;
  }
  
  .filter-menu .filter-group select,
  #filterResetBtn {
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
    font-size: 1rem;
    margin-left: 0;
  }

  /* Map & Gallery adjustments */

  #map, #gallery {
    height: calc(100vh - (64px * 2)); /* Increase available height */
  }

  /* Make gallery scrollable nicely on small */
  #gallery {
    padding: 10px 10px 10px 10px;
    max-height: calc(100vh - 130px);
  }

  /* Gallery items can be full width or smaller */
  .gallery-item {
    width: 100%;
    max-width: 400px;
    height: auto;
  }
}


  </style>
</head>

/* =======================

   ======================= */

  const filterToggle = document.getElementById('filterToggle');
  const filterMenu = document.getElementById('filterMenu');
  const filterDropdown = document.querySelector('.filter-dropdown');
  const regionFilter = document.getElementById('regionFilter');
  const levelFilter = document.getElementById('levelFilter');
  const surfaceFilter = document.getElementById('surfaceFilter');
  const filterResetBtn = document.getElementById("filterResetBtn");
  const showAllTracksBtn = document.getElementById("showAllTracksBtn");
  const showGalleryBtn = document.getElementById("showGalleryBtn");
  const gallery = document.getElementById("gallery");

  let currentTrack;
  let allTracksLayers = [];

// Function to display map

  function showMap() {
    document.getElementById("map").style.display = "block";
    document.getElementById("gallery").style.display = "none";
    showGalleryBtn.style.display = "block";
    showAllTracksBtn.style.display = "none";
    filterDropdown.style.display = "none";
    if (!mapInitialized) {
      map = L.map('map').setView([45.1, 6.74], 11); // Susa valley coordinates
      const baseLayers = {
      "Standard": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap-Mitwirkende'
      }),
      "Topo": L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenTopoMap'
      }),
      "Satellit": L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles © Esri'
      })
    };
    baseLayers["Standard"].addTo(map);
    L.control.layers(baseLayers).addTo(map);

    // Add tour title to map
    const tourTitleDiv = L.DomUtil.create('div', 'leaflet-tour-title');
    tourTitleDiv.innerHTML = '';
    tourTitleDiv.style.display = 'inline-block';
    tourTitleDiv.style.marginLeft = '8px';
    tourTitleDiv.style.background = 'rgba(255, 255, 255, 0.9)';
    tourTitleDiv.style.padding = '4px 10px';
    tourTitleDiv.style.borderRadius = '6px';
    tourTitleDiv.style.fontWeight = 'bold';
    tourTitleDiv.style.fontSize = '14px';
    tourTitleDiv.style.boxShadow = '0 1px 4px rgba(0,0,0,0.2)';

      // Insert it right after the zoom buttons
      const zoomContainer = map.zoomControl.getContainer();
      zoomContainer.parentNode.insertBefore(tourTitleDiv, zoomContainer.nextSibling);

      // Store reference for later updates
      map.tourTitleDiv = tourTitleDiv;

    mapInitialized = true;
    }
  }

// Function to display gallery

  function showGallery() {
    document.getElementById("map").style.display = "none";
    document.getElementById("gallery").style.display = "flex";
    showGalleryBtn.style.display = "none";
    showAllTracksBtn.style.display = "block";
    filterDropdown.style.display = "block";
      renderTouren();
  }

// Function to display gallery with selected tour from all-tracks view

  function showGallerySelected(selectedTour = null) {
    document.getElementById("map").style.display = "none";
    document.getElementById("gallery").style.display = "flex";
    showGalleryBtn.style.display = "none";
    showAllTracksBtn.style.display = "block";
    filterDropdown.style.display = "block";
      renderTouren(selectedTour); // Pass through
  }

// Function to render tours in the gallery

  function renderTouren(selectedTour = null) {
    gallery.innerHTML = "";

    const regionValue = regionFilter.value.toLowerCase();
    const levelValue = levelFilter.value.toLowerCase();
    const surfaceValue = surfaceFilter.value.toLowerCase();

    let filtered

    if (selectedTour) {
    // Only show the clicked tour from the all-tracks view
    filtered = [selectedTour];
    } else {
    // Apply regular filters
    filtered = touren.filter(t =>
      (!regionValue || t.region.toLowerCase() === regionValue) &&
      (!levelValue || t.schwierigkeit.toLowerCase() === levelValue) &&
      (!surfaceValue || t.strassenbelag.toLowerCase() === surfaceValue)
      );
    }

      // Inform user if no tours match the filters
      if (filtered.length === 0) {
        gallery.innerHTML = `<div style="padding: 1rem; font-style: italic; color: #666;">Keine Touren gefunden, die den Filtern entsprechen.</div>`;
      return; // stop rendering further
      }

    filtered.forEach(t => {
    const galleryItem = document.createElement("div");
    galleryItem.className = "gallery-item";
    galleryItem.dataset.trackName = t.name;

    galleryItem.innerHTML = `
      <img src="${t.bild[0]}" alt="${t.name}" style="max-width: 100%; border-radius: 5px;">
      <div class="tour-title" style="font-weight: bold; margin-top: 0.5rem;">
        <img src="${flags[t.region] || ''}" alt="${t.region}" class="flag" style="height: 16px; vertical-align: middle; margin-right: 0.5rem;" />
        ${t.name}
      </div>
      <div class="tour-desc">${t.beschreibung}</div>
      <div class="tour-info">Strecke: ${t.distanz}</div>
      <div class="tour-besonderheiten">Besonderheiten: ${t.besonderheiten}</div>
      <a class="tour-download" href="${t.gpx}" download style="display: inline-block; margin-top: 0.5rem;">➤ GPX herunterladen</a>
    `;

    // Show tour in map when clicked
      galleryItem.addEventListener("click", () => {
        showMap();
        loadTour(t.gpx);
        const tourTitleDiv = document.querySelector(".leaflet-tour-title");
        tourTitleDiv.innerHTML = `
          <div><strong>${t.name}</strong></div>
          <div style="font-weight:normal; font-size:12px;">
            Strecke: ${t.distanz}
          </div>
          <div style="font-weight:normal; font-size:12px;">
            Belag: ${t.strassenbelag}
          </div>
        `;
      }); 

      gallery.appendChild(galleryItem);
    });
  }

// Function to render tours in the map

function loadTour(gpxFile) {
  const tour = touren.find(t => t.gpx === gpxFile);
  if (!tour) return;
  map.tourTitleDiv.innerHTML = `
    <div><strong>${tour.name}</strong></div>
    <div style="font-weight:normal; font-size:12px;">
      Strecke: ${tour.distanz}
    </div>
    <div style="font-weight:normal; font-size:12px;">
      Belag: ${tour.strassenbelag}
    </div>
    `;

  if (currentTrack) map.removeLayer(currentTrack);
  allTracksLayers.forEach(layer => map.removeLayer(layer));
  allTracksLayers = [];

  const startIcon = L.icon({
    iconUrl: 'https://unpkg.com/leaflet-gpx@1.5.0/pin-icon-start.png',
    iconSize: [16, 24],
    iconAnchor: [8, 24],
    popupAnchor: [0, -24],
  });
  const endIcon = L.icon({
    iconUrl: 'https://unpkg.com/leaflet-gpx@1.5.0/pin-icon-end.png',
    iconSize: [16, 24],
    iconAnchor: [8, 24],
    popupAnchor: [0, -24],
  });

  currentTrack = new L.GPX(gpxFile, {
    async: true,
    marker_options: {
      startIcon: startIcon,
      endIcon: endIcon,
      shadowUrl: 'https://unpkg.com/leaflet-gpx@1.5.0/pin-shadow.png'
    }
  }).on('loaded', function(e) {
    map.fitBounds(e.target.getBounds());
  }).addTo(map);
}

// Function to render all tours in the map

function showAllTracks() {
  showMap();

  if (currentTrack) {
    map.removeLayer(currentTrack);
    currentTrack = null;
  }
  allTracksLayers.forEach(layer => map.removeLayer(layer));
  allTracksLayers = [];

  const groupBounds = L.latLngBounds();
  let loadedCount = 0;

  const startIcon = L.icon({
    iconUrl: 'https://unpkg.com/leaflet-gpx@1.5.0/pin-icon-start.png',
    iconSize: [16, 24],
    iconAnchor: [8, 24],
    popupAnchor: [0, -24],
  });
  const endIcon = L.icon({
    iconUrl: 'https://unpkg.com/leaflet-gpx@1.5.0/pin-icon-end.png',
    iconSize: [16, 24],
    iconAnchor: [8, 24],
    popupAnchor: [0, -24],
  });

  touren.forEach(tour => {
    const gpxLayer = new L.GPX(tour.gpx, {
      async: true,
      marker_options: {
        startIcon: startIcon,
        endIcon: endIcon,
        shadowUrl: 'https://unpkg.com/leaflet-gpx@1.5.0/pin-shadow.png'
      }
    }).on('loaded', e => {
      groupBounds.extend(e.target.getBounds());
      loadedCount++;
      // Only fit bounds after all tracks are loaded
      if (loadedCount === touren.length) {
        map.fitBounds(groupBounds);
      }
    })

    .on('addline', e => {
      const polyline = e.line;

    // Smaller tooltip design
    const tooltipContent = `
      <div class="tooltip-wrapper" style="cursor:pointer; text-align:center; max-width: 110px; padding: 2px; white-space: normal; font-size: 11px; line-height: 1.2;">
        <div style="font-weight: bold; margin-bottom: 2px; overflow-wrap: break-word;">${tour.name}</div>
        <div style="font-weight: normal; color: #555; margin-bottom: 3px;">${tour.distanz}</div>
        <img src="${tour.bild[0]}" alt="${tour.name}" style="width: 90px; height: auto; border-radius: 3px; box-shadow: 0 0 3px rgba(0,0,0,0.25);">
      </div>
    `;

    // Permanent, clickable tooltip
    polyline.bindTooltip(tooltipContent, {
      permanent: true,
      direction: 'top',
      className: 'custom-tooltip',
      interactive: true
    });

    // Click on tooltip opens gallery
    polyline.getTooltip().on('click', () => {
      document.querySelector(".leaflet-tour-title").textContent = tour.name;
      showGallerySelected(tour);
    });

      // Polyline click still zooms
      polyline.on('click', () => {
        map.fitBounds(polyline.getBounds());
      });

    })
    .addTo(map);

    allTracksLayers.push(gpxLayer);

  });

  document.querySelector(".leaflet-tour-title").textContent = "Alle Tracks";
}

/* =======================
   FILTER HANDLING
   ======================= */    

// Open/close filter dropdown
  filterToggle.addEventListener('click', () => {
    const isActive = filterMenu.classList.toggle('active');
    filterToggle.setAttribute('aria-expanded', isActive ? 'true' : 'false');
    filterMenu.setAttribute('aria-hidden', isActive ? 'false' : 'true');
  });

// Open filter menu
function openFilterMenu() {
  filterMenu.classList.add('active');
  filterToggle.setAttribute('aria-expanded', 'true');
  filterMenu.setAttribute('aria-hidden', 'false');
}

// Close filter menu
function closeFilterMenu() {
  filterMenu.classList.remove('active');
  filterToggle.setAttribute('aria-expanded', 'false');
  filterMenu.setAttribute('aria-hidden', 'true');
}

// Filter reset button functionality
  filterResetBtn.addEventListener("click", () => {
    regionFilter.value = "";
    levelFilter.value = "";
    surfaceFilter.value = "";
    renderTouren();
    closeFilterMenu();
  });

// Filter function
  function onFilterChange() {
    renderTouren();
    closeFilterMenu();
  }

  regionFilter.addEventListener("change", onFilterChange);
  levelFilter.addEventListener("change", onFilterChange);
  surfaceFilter.addEventListener("change", onFilterChange);

// Show gallery view
  showGalleryBtn.addEventListener("click", () => showGallery(true));

// Show all tracks
  showAllTracksBtn.addEventListener("click", () => showAllTracks(true));

// Show gallery by default
  showGallery();

  </script>
