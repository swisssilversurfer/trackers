<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Motorradtouren & GPX-Tracks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f1f1f1;
    color: #333;
  }

  #header {
    position: sticky;
    top: 0;
    left: 0;
    right: 0;
    background-color: #fff;
    padding: 1rem 1.5rem;
    border-bottom: 1px solid #ccc;
    display: flex;
    align-items: center;
    gap: 1rem;
    flex-wrap: wrap;
    z-index: 1000;
    height: 64px;
    box-sizing: border-box;
  }

  #header h1 {
    flex-shrink: 0;
    font-size: 1.5rem;
    color: #333;
    margin-right: 1rem;
  }

  .logo-img {
    height: 40px;
    width: auto;
    border-radius: 4px;
  }

  .filter-group {
    gap: 0.5rem;
    display: flex;
    align-items: center;
    font-size: 0.8rem;
    color: #333;
  }

  .filter-group label {
    margin-right: 0rem;
    white-space: nowrap;
  }

  .filter-group select {
    padding: 0.3rem 0.5rem;
    font-size: 0.8rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    cursor: pointer;
    background: white;
  }

  .filter-dropdown {
    position: relative;
    font-size: 0.8rem;
    color: #333;
    user-select: none;
  }

  .filter-dropdown button {
    background-color: #0066cc;
    color: white;
    border: none;
    padding: 0.4rem 0.8rem;
    border-radius: 5px;
    cursor: pointer;
    white-space: nowrap;
    font-size: 0.8rem;
  }

  .filter-dropdown button:focus {
    outline: 2px solid #004a99;
  }

  .filter-menu {
    position: absolute;
    top: 100%;
    right: 0;
    background: white;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 0.5rem 1rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    margin-top: 0.3rem;
    display: none;
    z-index: 2000;
    min-width: 300px;
  }

  .filter-menu.active {
    display: block;
  }

  .filter-menu .filter-group {
    flex-wrap: wrap;
    gap: 0.5rem 1rem;
  }

  .filter-menu .filter-group label {
    font-weight: 600;
  }

  .filter-menu .filter-group select {
    min-width: 100px;
    font-size: 0.8rem;
    margin-left: auto;
  }

  #viewToggle {
    margin-left: auto;
    padding: 0.4rem 0.8rem;
    font-size: 0.8rem;
    cursor: pointer;
    background-color: #0066cc;
    color: white;
    border: none;
    border-radius: 5px;
    flex-shrink: 0;
    white-space: nowrap;
  }

  #AllTracksBtn {
    margin-left: auto;
    padding: 0.4rem 0.8rem;
    font-size: 0.8rem;
    cursor: pointer;
    background-color: #0066cc;
    color: white;
    border: none;
    border-radius: 5px;
    flex-shrink: 0;
    white-space: nowrap;
    text-align: center;
  }

  #container {
    display: flex;
    height: calc(100vh - 64px);
  }

  #map {
    flex: 1 1 100%;
    min-width: 0;
    min-height: 0;
    height: 100%;
  }

  .leaflet-top {
    display: inline-flex;
    align-items: flex-start;
    gap: 10px;
  }

.tour-title {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-weight: bold;
  font-size: 1.2rem;
  margin-bottom: 0.4rem;
}

.tour-title img.flag {
  width: 24px;
  height: 16px;
  border: 1px solid #ccc;
  border-radius: 2px;
  flex-shrink: 0;
  /* Remove align-items and vertical-align if present */
  vertical-align: middle;
  margin-bottom: 0; /* Ensure no unwanted offset */
}

  .tour-desc,
  .tour-info,
  .tour-besonderheiten {
    font-size: 0.9rem;
    color: #555;
    margin-bottom: 0.4rem;
  }

  .tour-download {
    font-size: 0.85rem;
    color: #0066cc;
    text-decoration: none;
  }

  .tour-download:hover {
    text-decoration: underline;
  }

  #galleryView {
    display: none;
    padding: 72px 1.5rem 1.5rem 1.5rem; /* 64px header + 8px gap */
    flex-wrap: wrap;
    gap: 2rem;
    justify-content: center;
    background-color: #f9f9f9;
    overflow-y: auto;
    max-height: calc(100vh - 64px);
  }

  .gallery-item {
    width: 300px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 1rem;
    max-height: 450px;
    overflow-y: auto;
    cursor: pointer;
  }

  .gallery-item img {
    width: 100%;
    border-radius: 5px;
    margin-bottom: 0.7rem;
  }

  .leaflet-tour-title {
    background: rgba(255, 255, 255, 0.9);
    padding: 4px 10px;
    margin-top: 10px;
    margin-left: 5px;
    border-radius: 6px;
    font-weight: bold;
    font-size: 14px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.2);
    display: inline-flex;
    align-items: flex-start;
    gap: 10px;
  }

  /* ---------- Responsive Anpassungen für Mobilgeräte ---------- */

  @media (max-width: 768px) {
    #header {
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-direction: column;
      align-items: stretch;
      height: auto;
    }
    
    #header h1 {
      flex-shrink: 0;
      font-size: 1.3rem;
      color: #333;
      margin-right: 0.5rem;
    }
    
    .logo-img {
      display: none;
    }

    .filter-dropdown {
      width: 100%;
      display: flex;
    }
    .filter-dropdown button {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .filter-menu {
      width: 100%;
      left: 0;
      right: 0;
      min-width: unset;
      max-width: 100vw;
      box-sizing: border-box;
      padding: 1rem 0.5rem 0.5rem 0.5rem;
      overflow-x: hidden;
    }
    .filter-menu .filter-group {
      width: 100%;
      max-width: 100vw;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }
    .filter-menu .filter-group select,
    #filterResetBtn {
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
      margin-left: 0;
    }

    #viewToggle,
    #AllTracksBtn {
      width: 100%;
      margin-left: 0;
      align-self: stretch;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    html, body {
      height: 100%;
    }

    #container {
      flex-direction: column;
      height: calc(100vh - 64px);
      min-height: 0;
    }

    #map {
      flex: 1 1 auto;
      height: 100%;
      min-height: 300px;
    }

    .leaflet-top {
      display: inline-flex;
      align-items: flex-start;
      gap: 15px;
    }

    .leaflet-tour-title {
      display: inline-flex;
      align-items: flex-start;
      gap: 10px;
    }

    .gallery-item {
      width: 100%;
    }
    #galleryView {
      padding-top: 72px;
    }
  }
</style>
</head>
<body>

<div id="header">
  <img src="images/Trackers.jpeg" alt="The Tracker's Logo" class="logo-img" />
  <h1>Motorradtouren & GPS-Tracks</h1>
  <button id="viewToggle">Galerie anzeigen</button>
  <button id="AllTracksBtn">Karte mit allen Tracks anzeigen</button>
  <div class="filter-dropdown">
    <button id="filterToggle" aria-haspopup="true" aria-expanded="false">Filter ▼</button>
    <div id="filterMenu" class="filter-menu" role="menu" aria-hidden="true">
      <div class="filter-group">
        <label for="regionFilter">Region:</label>
        <select id="regionFilter">
          <option value="">Alle</option>
          <option value="Frankreich">Frankreich</option>
          <option value="Italien">Italien</option>
          <option value="Marokko">Marokko</option>
          <option value="Schweiz">Schweiz</option>
          <option value="Europa">Europa</option>
        </select>
        <label for="levelFilter">Schwierigkeit:</label>
        <select id="levelFilter">
          <option value="">Alle</option>
          <option value="Leicht">Leicht</option>
          <option value="Mittel">Mittel</option>
          <option value="Schwer">Schwer</option>
        </select>
        <label for="surfaceFilter">Strassenbelag:</label>
        <select id="surfaceFilter">
          <option value="">Alle</option>
          <option value="Strasse">Strasse</option>
          <option value="Off-road">Off-road</option>
          <option value="Gemischt">Gemischt</option>
        </select>
      </div>
      <button id="filterResetBtn" type="button" style="margin-top:0.5rem;">Filter zurücksetzen</button>
    </div>
  </div>
</div>

<div id="galleryView"></div>
<div id="container">
  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.0/gpx.min.js"></script>
<script>
/* =======================
   DOM REFERENCES & STATE
   ======================= */
const filterToggle = document.getElementById('filterToggle');
const filterMenu = document.getElementById('filterMenu');
const filterDropdown = document.querySelector('.filter-dropdown');
const regionFilter = document.getElementById('regionFilter');
const levelFilter = document.getElementById('levelFilter');
const surfaceFilter = document.getElementById('surfaceFilter');
const filterResetBtn = document.getElementById("filterResetBtn");
const galleryView = document.getElementById("galleryView");
const toggleBtn = document.getElementById("viewToggle");
const container = document.getElementById("container");
const AllTracksBtn = document.getElementById("AllTracksBtn");

let currentTrack;
let allTracksLayers = [];

/* =======================
   FLAGS (SVG)
   ======================= */
const flags = {

  "Schweiz": "data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16'%3e%3crect width='16' height='16' fill='%23ff0000'/%3e%3crect x='6' y='3' width='4' height='10' fill='%23fff'/%3e%3crect x='3' y='6' width='10' height='4' fill='%23fff'/%3e%3c/svg%3e",
  "Europa": "data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='24' height='16'%3e%3crect width='24' height='16' fill='%230072c6'/%3e%3cg fill='%23ffd700'%3e%3ccircle cx='12' cy='3' r='0.9'/%3e%3ccircle cx='14.8' cy='3.8' r='0.9'/%3e%3ccircle cx='17' cy='6' r='0.9'/%3e%3ccircle cx='17.8' cy='8.8' r='0.9'/%3e%3ccircle cx='17' cy='11.6' r='0.9'/%3e%3ccircle cx='14.8' cy='13.8' r='0.9'/%3e%3ccircle cx='12' cy='14.6' r='0.9'/%3e%3ccircle cx='9.2' cy='13.8' r='0.9'/%3e%3ccircle cx='7' cy='11.6' r='0.9'/%3e%3ccircle cx='6.2' cy='8.8' r='0.9'/%3e%3ccircle cx='7' cy='6' r='0.9'/%3e%3ccircle cx='9.2' cy='3.8' r='0.9'/%3e%3c/g%3e%3c/svg%3e",
  "Marokko": "data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='24' height='16'%3e%3crect width='24' height='16' fill='%23c1272d'/%3e%3cg transform='translate(12,8) scale(0.6)'%3e%3cpolygon points='0,-6 1.763,2.118 -5.706,-2.118 5.706,-2.118 -1.763,2.118' fill='none' stroke='%2300653a' stroke-width='1.5'/%3e%3c/g%3e%3c/svg%3e"
};

/* =======================
   TOUR DATA
   ======================= */
const touren = [
  {
    name: "Colle del Sommeiller",
    gpx: "gpx/IT Bardonecchia-Colle-del-Sommeiller.gpx",
    bild: [
      "images/IT Bardonecchia-Colle-del-Sommeiller.jpeg"
    ],
    beschreibung: "Schotterstrecke auf über 3000m – einer der höchsten legal befahrbaren Wege Europas.",
    distanz: "25 km",
    besonderheiten: "Geschlossen Dienstag & Donnerstag. Mautpflicht (8 EUR zu zahlen am Mauthäuschen).",
    region: "Italien",
    schwierigkeit: "Mittel",
    strassenbelag: "Off-road"
  },
  {
    name: "Monte Jafferau",
    gpx: "gpx/IT Monte-Jafferau.gpx",
    bild: [
      "images/IT Monte-Jafferau.jpeg"
    ],
    beschreibung: "Schotterstrecke mit Gipfelfestung.",
    distanz: "46 km",
    besonderheiten: "Geschlossen Montag, Freitag, Sonntag",
    region: "Italien",
    schwierigkeit: "Mittel",
    strassenbelag: "Off-road"
  },
  {
    name: "Assietta-Kammstraße",
    gpx: "gpx/IT Strada-del-Assietta.gpx",
    bild: [
      "images/IT Strada-del-Assietta.jpeg"
    ],
    beschreibung: "Panoramastraße entlang des Kamms mit Blick auf das Susa-Tal.",
    distanz: "53 km",
    besonderheiten: "Geschlossen Mittwoch & Samstag",
    region: "Italien",
    schwierigkeit: "Leicht",
    strassenbelag: "Off-road"
  },
  {
    name: "Lago d'Idro",
    gpx: "gpx/IT Lago-Idro.gpx",
    bild: [
      "images/IT Lago-Idro.jpeg",
    ],
    beschreibung: "Rundtour beim Lago d'Idro mit mehreren Pässen und Schotterpassagen.",
    distanz: "158 km",
    besonderheiten: "Keine",
    region: "Italien",
    schwierigkeit: "Leicht",
    strassenbelag: "Gemischt"
  },
  {
    name: "Route des Grandes Alpes",
    gpx: "gpx/FR Route-des-Grandes-Alpes.gpx",
    bild: [
      "images/FR Route-des-Grandes-Alpes.jpeg"
    ],
    beschreibung: "Über 17 Pässe von Thonon-les-Bains am Genfer See nach Menton am Mittelmeer.",
    distanz: "736 km",
    besonderheiten: "Bergpässe möglicherweise für Veranstaltungen gesperrt",
    region: "Frankreich",
    schwierigkeit: "Leicht",
    strassenbelag: "Strasse"
  },
  {
    name: "Grengiols - Heiligkreuz",
    gpx: "gpx/CH Grengiols-Heiligkreuz.gpx",
    bild: [
      "images/CH Grengiols-Heiligkreuz.jpeg",
    ],
    beschreibung: "Legale off-road Strecke im Wallis.",
    distanz: "38 km",
    besonderheiten: "Mautpflichtig (CHF 25 pro Tag)",
    region: "Schweiz",
    schwierigkeit: "Leicht",
    strassenbelag: "Off-road"
  },
  {
    name: "Schwarzes Meer",
    gpx: "gpx/EU Schwarzes-Meer.gpx",
    bild: [
      "images/EU Schwarzes-Meer.jpeg",
    ],
    beschreibung: "Rundtour durch Polen, Slowenien, Ungarn, Rumänien.",
    distanz: "4480 km",
    besonderheiten: "Keine",
    region: "Europa",
    schwierigkeit: "Leicht",
    strassenbelag: "Gemischt"
  },
  {
    name: "Marokko Rundtour",
    gpx: "gpx/MA Marokko.gpx",
    bild: [
      "images/MA Marokko.jpeg",
    ],
    beschreibung: "Rundtour durch Marokko - Canyons, Sahara & Hoher Atlas.",
    distanz: "2195 km",
    besonderheiten: "Eventuell Passsperren wegen Schnee",
    region: "Marokko",
    schwierigkeit: "Leicht",
    strassenbelag: "Gemischt"
  }]

/* =======================
   UTILITY FUNCTIONS
   ======================= */

// Open/close filter menu
function openFilterMenu() {
  filterMenu.classList.add('active');
  filterToggle.setAttribute('aria-expanded', 'true');
  filterMenu.setAttribute('aria-hidden', 'false');
}
function closeFilterMenu() {
  filterMenu.classList.remove('active');
  filterToggle.setAttribute('aria-expanded', 'false');
  filterMenu.setAttribute('aria-hidden', 'true');
}

// Show/hide gallery/map views
function showGallery(show) {
  if (show) {
    galleryView.style.display = "flex";
    container.style.display = "none";
    toggleBtn.style.display = "none";
    if (AllTracksBtn) AllTracksBtn.style.display = "flex";
    if (filterDropdown) {
      filterDropdown.style.display = window.innerWidth <= 768 ? "block" : "inline-block";
    }
  } else {
    galleryView.style.display = "none";
    container.style.display = "flex";
    toggleBtn.style.display = "inline-block";
    if (AllTracksBtn) AllTracksBtn.style.display = "none";
    if (filterDropdown) {
      filterDropdown.style.display = "none";
    }
    setTimeout(() => {
      if (typeof map !== "undefined") map.invalidateSize();
    }, 300);
  }
}

/* =======================
   FILTER HANDLING
   ======================= */

function onFilterChange() {
  renderTouren();
  closeFilterMenu();
}
regionFilter.addEventListener("change", onFilterChange);
levelFilter.addEventListener("change", onFilterChange);
surfaceFilter.addEventListener("change", onFilterChange);

filterResetBtn.addEventListener("click", () => {
  regionFilter.value = "";
  levelFilter.value = "";
  surfaceFilter.value = "";
  renderTouren();
  closeFilterMenu();
});

/* =======================
   MAP SETUP
   ======================= */

const map = L.map('map', { zoomControl: false }).setView([45.1, 6.74], 11);
L.control.zoom({ position: 'topleft' }).addTo(map);

const tourTitleControl = L.control({ position: 'topleft' });
tourTitleControl.onAdd = function(map) {
  const div = L.DomUtil.create('div', 'leaflet-tour-title');
  div.innerHTML = '';
  return div;
};
tourTitleControl.addTo(map);

const baseLayers = {
  "Standard": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap-Mitwirkende'
  }),
  "Topo": L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenTopoMap'
  }),
  "Satellit": L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles © Esri'
  })
};
baseLayers["Standard"].addTo(map);
L.control.layers(baseLayers).addTo(map);

/* =======================
   RENDERING
   ======================= */

function renderTouren() {
  galleryView.innerHTML = "";
  const regionValue = regionFilter.value;
  const levelValue = levelFilter.value;
  const surfaceValue = surfaceFilter.value;

  const gefiltert = touren.filter(t =>
    (!regionValue || t.region === regionValue) &&
    (!levelValue || t.schwierigkeit === levelValue) &&
    (!surfaceValue || t.strassenbelag === surfaceValue)
  );

  gefiltert.forEach(t => {
    const galleryItem = document.createElement("div");
    galleryItem.className = "gallery-item";
    galleryItem.innerHTML = `
      <img src="${t.bild[0]}" alt="${t.name}">
      <div class="tour-title">
        <img src="${flags[t.region] || ''}" alt="${t.region}" class="flag" />
        ${t.name}
      </div>
      <div class="tour-desc">${t.beschreibung}</div>
      <div class="tour-info">Strecke: ${t.distanz}</div>
      <div class="tour-besonderheiten">Besonderheiten: ${t.besonderheiten}</div>
      <a class="tour-download" href="${t.gpx}" download>➤ GPX herunterladen</a>
    `;
    galleryItem.addEventListener("click", (e) => {
      if (e.target.closest('.tour-download')) return;
      e.preventDefault();
      e.stopPropagation();
      showGallery(false);
      toggleBtn.textContent = "Galerie anzeigen";
      toggleBtn.style.display = "flex";
      if (typeof AllTracksBtn !== "undefined") AllTracksBtn.style.display = "none";
      setTimeout(() => {
        map.invalidateSize();
        loadTour(t.gpx);
      }, 100);
    });
    galleryView.appendChild(galleryItem);
  });
}

/* =======================
   MAP TRACK LOADING
   ======================= */

function loadTour(gpxFile) {
  const tour = touren.find(t => t.gpx === gpxFile);
  if (!tour) return;
  document.querySelector(".leaflet-tour-title").textContent = tour.name;
  if (currentTrack) map.removeLayer(currentTrack);
  allTracksLayers.forEach(layer => map.removeLayer(layer));
  allTracksLayers = [];

  const startIcon = L.icon({
    iconUrl: 'https://unpkg.com/leaflet-gpx@1.5.0/pin-icon-start.png',
    iconSize: [16, 24],
    iconAnchor: [8, 24],
    popupAnchor: [0, -24],
  });
  const endIcon = L.icon({
    iconUrl: 'https://unpkg.com/leaflet-gpx@1.5.0/pin-icon-end.png',
    iconSize: [16, 24],
    iconAnchor: [8, 24],
    popupAnchor: [0, -24],
  });

  currentTrack = new L.GPX(gpxFile, {
    async: true,
    marker_options: {
      startIcon: startIcon,
      endIcon: endIcon,
      shadowUrl: 'https://unpkg.com/leaflet-gpx@1.5.0/pin-shadow.png'
    }
  }).on('loaded', function(e) {
    map.fitBounds(e.target.getBounds());
  }).addTo(map);
}

/* =======================
   ALL TRACKS VIEW
   ======================= */

function showAllTracks() {
  showGallery(false);

  if (currentTrack) {
    map.removeLayer(currentTrack);
    currentTrack = null;
  }
  allTracksLayers.forEach(layer => map.removeLayer(layer));
  allTracksLayers = [];

  const groupBounds = L.latLngBounds();
  let loadedCount = 0;

  const startIcon = L.icon({
    iconUrl: 'https://unpkg.com/leaflet-gpx@1.5.0/pin-icon-start.png',
    iconSize: [16, 24],
    iconAnchor: [8, 24],
    popupAnchor: [0, -24],
  });
  const endIcon = L.icon({
    iconUrl: 'https://unpkg.com/leaflet-gpx@1.5.0/pin-icon-end.png',
    iconSize: [16, 24],
    iconAnchor: [8, 24],
    popupAnchor: [0, -24],
  });

  touren.forEach(tour => {
    const gpxLayer = new L.GPX(tour.gpx, {
      async: true,
      marker_options: {
        startIcon: startIcon,
        endIcon: endIcon,
        shadowUrl: 'https://unpkg.com/leaflet-gpx@1.5.0/pin-shadow.png'
      }
    }).on('loaded', e => {
      groupBounds.extend(e.target.getBounds());
      loadedCount++;
      // Only fit bounds after all tracks are loaded
      if (loadedCount === touren.length) {
        map.fitBounds(groupBounds);
      }
    }).addTo(map);

    allTracksLayers.push(gpxLayer);
  });

  document.querySelector(".leaflet-tour-title").textContent = "Alle Tracks";
}

/* =======================
   EVENT LISTENERS & INIT
   ======================= */

// Filter dropdown open/close
filterToggle.addEventListener('click', () => {
  const isActive = filterMenu.classList.toggle('active');
  filterToggle.setAttribute('aria-expanded', isActive ? 'true' : 'false');
  filterMenu.setAttribute('aria-hidden', isActive ? 'false' : 'true');
});

// Toggle gallery view
toggleBtn.addEventListener("click", () => showGallery(true));

// Show all tracks
AllTracksBtn.addEventListener("click", showAllTracks);

// On page load
window.addEventListener("load", () => {
  showGallery(true);
  renderTouren();
});
</script>
